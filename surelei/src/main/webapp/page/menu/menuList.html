<!DOCTYPE html>
<#assign base=request.getContextPath()>
<#assign menu = JspTaglibs["/WEB-INF/tld/menu.tld"] />
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />    
	<meta http-equiv="Expires" content="0" /> 
	<script type="text/javascript" src="${base}/res/jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="${base}/res/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="${base}/res/jstree/jquery.jstree.js"></script>
	<script type="text/javascript" src="${base}/res/js/menu/menuList.js"></script>
	<link rel="stylesheet" type="text/css" href="${base}/res/jstree/themes/default/style.css" />
	<link rel="stylesheet" type="text/css" href="${base}/res/jquery/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="${base}/res/css/menu.css" />
	<title>菜单设置</title>
</head>
<body>
<div class="toolsbar">
	<a id="createTopMenu" href="#" title="创建一级菜单"><img border="0" src="${base}/res/images/crud/tree_create.png" /></a>
	<a id="createMenu" href="#" title="创建子菜单"><img border="0" src="${base}/res/images/crud/create.png" /></a>
	<a id="editMenu" href="#" title="编辑菜单"><img border="0" src="${base}/res/images/crud/edit.png" /></a>
	<a id="showMenu" href="#" title="查看菜单"><img border="0" src="${base}/res/images/crud/find.png" /></a>
	<a id="removeMenu" href="#" title="删除菜单"><img border="0" src="${base}/res/images/crud/remove.png" /></a>
</div>
<div id="menutree" class="jstree-apple">
	<@menu.menutree />
</div>
<div id="detail" title="菜单详细信息"></div>
</body>
</html>
