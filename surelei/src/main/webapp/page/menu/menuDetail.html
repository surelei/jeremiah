<!DOCTYPE html>
<#setting classic_compatible=true>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="${base}/res/css/menu.css" />
<title>菜单设置</title>
</head>
<body>
<table width="100%">
	<tr>
		<td>父菜单ID:</td>
		<td>${menu.parent.id}</td>
	</tr>
	<tr>
		<td>父菜单名称:</td>
		<td>${menu.parent.name}</td>
	</tr>
	<tr>
		<td>菜单ID:</td>
		<td>${menu.id}</td>
	</tr>
	<tr>
		<td>菜单代码:</td>
		<td>${menu.code}</td>
	</tr>
	<tr>
		<td>菜单名称:</td>
		<td>${menu.name}</td>
	</tr>
	<tr>
		<td>目标URL:</td>
		<td>${menu.url}</td>
	</tr>
	<tr>
		<td>菜单层级:</td>
		<td>${menu.level}</td>
	</tr>
	<tr>
		<td>ID path:</td>
		<td>${menu.idPath}</td>
	</tr>
	<tr>
		<td>名称path:</td>
		<td>${menu.namePath}</td>
	</tr>
</table>
</body>
</html>
