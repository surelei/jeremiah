<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />    
	<meta http-equiv="Expires" content="0" /> 
	<script type="text/javascript" src="${base}/res/jquery/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="${base}/res/jquery/jquery-ui-1.10.4.min.js"></script>
	<script type="text/javascript" src="${base}/res/js/user/userList.js"></script>
	<link rel="stylesheet" type="text/css" href="${base}/res/jquery/jquery-ui-1.10.4.min.css" />
	<link rel="stylesheet" type="text/css" href="${base}/res/css/user.css" />
	<title>用户管理</title>
</head>
<body>
<div class="toolsbar">
	<a  id="createUser" href="#" title="创建用户"><img border="0" src="${base}/res/images/crud/create.png" /></a>
</div>
<div>
	<table id="userList">
		<tr><th id="name">登录名</th><th id="firstName">姓</th><th id="lastName">名</th><th id="org">所属组织机构</th><th id="op">操作</th></tr>
		<#list userList as user>
		<tr>
			<td>${user.name}</td>
			<td>${user.firstName}</td>
			<td>${user.lastName}</td>
			<td>${user.org.name}</td>
			<td>
				<a class="showRoles" id="${user.id}" href="#" title="所属角色"><img border="0" src="${base}/res/images/crud/role.png" /></a>
				<a class="editUser" id="${user.id}" href="#" title="编辑用户"><img border="0" src="${base}/res/images/crud/edit.png" /></a>
				<a class="removeUser" id="${user.id}" href="#" title="删除用户"><img border="0" src="${base}/res/images/crud/remove.png" /></a>
			</td>
		</tr>
		</#list>
	</table>
</div>
<div id="detail" title="角色列表"></div>
</body>
</html>
